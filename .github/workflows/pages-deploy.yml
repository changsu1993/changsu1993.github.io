name: "GitHub Pages 자동 배포"

on:
  push:
    branches:
      - main
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  # 수동으로 워크플로우를 실행할 수 있도록 허용
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# 동시에 하나의 배포만 허용
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # submodules: true
          # 서브모듈이 있는 경우 주석 해제

      - name: Ruby 설정
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Jekyll 캐시 설정
        uses: actions/cache@v4
        with:
          path: |
            .jekyll-cache
            _site
          key: jekyll-${{ runner.os }}-${{ hashFiles('**/Gemfile.lock') }}-${{ hashFiles('**/*.md') }}
          restore-keys: |
            jekyll-${{ runner.os }}-${{ hashFiles('**/Gemfile.lock') }}-
            jekyll-${{ runner.os }}-

      - name: GitHub Pages 설정
        id: pages
        uses: actions/configure-pages@v4

      - name: Jekyll로 빌드
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: HTML 검증
        run: |
          bundle exec htmlproofer _site \
            --disable-external \
            --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/" \
            --no-enforce-https \
            --ignore-status-codes "999,403,429" \
            --typhoeus='{"connecttimeout": 10, "timeout": 30}' \
            --hydra='{"max_concurrency": 50}'

      - name: GitHub Pages 아티팩트 업로드
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: GitHub Pages 배포
        id: deployment
        uses: actions/deploy-pages@v4
